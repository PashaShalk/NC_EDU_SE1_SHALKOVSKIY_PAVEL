<h1 mat-dialog-title>Add post</h1>

<div mat-dialog-content>
  <div>
    <input #fileInput style="display: none;" type="file" accept=".jpg, .jpeg, .png" multiple>
    <button mat-button color="primary" (click)="fileInput.click()">Pick File</button>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea style="resize: none" rows="4" maxlength="280" matInput></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions >
  <button mat-raised-button>Add</button>
</div>
