<h1 mat-dialog-title class="text">Report</h1>

<h4 class="text">Why are you reporting this post?</h4>
<mat-button-toggle-group vertical>
  <mat-button-toggle value="spam" (click)="onNoClick()">
    It's spam
  </mat-button-toggle>
  <mat-button-toggle value="inappropriate" (click)="onNoClick()">
    It's inappropriate
  </mat-button-toggle>
</mat-button-toggle-group>
